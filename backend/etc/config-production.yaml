Name: volctrain-api
Host: 0.0.0.0
Port: 8888
Timeout: 30

# 数据库配置
MySQL:
  Host: ${MYSQL_HOST:mysql}
  Port: ${MYSQL_PORT:3306}
  User: ${MYSQL_USER:root}
  Password: ${MYSQL_PASSWORD:}
  DBName: ${MYSQL_DBNAME:volctraindb}
  Charset: utf8mb4
  ParseTime: true
  Loc: "Asia/Shanghai"
  MaxOpenConns: 100
  MaxIdleConns: 20
  MaxLifetime: 3600

# Redis配置  
Redis:
  Host: ${REDIS_HOST:redis}
  Port: ${REDIS_PORT:6379}
  Password: ${REDIS_PASSWORD:}
  DB: ${REDIS_DB:0}
  PoolSize: 100
  MinIdleConns: 10

# 日志配置
Log:
  ServiceName: volctrain-api
  Mode: file
  Level: info

# JWT认证配置
Auth:
  AccessSecret: ${JWT_ACCESS_SECRET:your_jwt_access_secret_here_minimum_64_characters_required_for_security}
  RefreshSecret: ${JWT_REFRESH_SECRET:your_jwt_refresh_secret_here_minimum_64_characters_required_for_security}
  AccessExpire: 86400
  RefreshExpire: 604800

# 安全配置
Security:
  RateLimit:
    Requests: 1000
    Window: 3600
  CORS:
    AllowedOrigins: "*"
    AllowedMethods: "GET,POST,PUT,DELETE,OPTIONS"
    AllowedHeaders: "Content-Type,Authorization,X-Requested-With"
    AllowCredentials: true

# 存储配置
Storage:
  WorkspacePath: /data/workspace
  DatasetPath: /data/datasets
  ModelPath: /data/models
  LogsPath: /data/logs
  CheckpointPath: /data/checkpoints

# K8s配置
K8s:
  ConfigPath: /path/to/kubeconfig
  Namespace: volctrain
  EnablePodMonitoring: true

# 通知配置
Notification:
  Enabled: ${NOTIFICATION_ENABLED:false}
  Email:
    SMTPHost: ${EMAIL_SMTP_HOST:smtp.gmail.com}
    SMTPPort: ${EMAIL_SMTP_PORT:587}
    Username: ${EMAIL_USERNAME:}
    Password: ${EMAIL_PASSWORD:}
  DingTalk:
    WebhookURL: ${DINGTALK_WEBHOOK_URL:}
    Secret: ${DINGTALK_SECRET:}