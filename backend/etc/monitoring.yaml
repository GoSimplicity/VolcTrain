Name: volctrain-monitoring
Host: 0.0.0.0
Port: 8890
Timeout: 30

# 数据库配置
MySQL:
  Host: mysql
  Port: 3306
  User: root
  Password: root
  DBName: volctraindb
  Charset: utf8mb4
  ParseTime: true
  Loc: "Asia/Shanghai"
  MaxOpenConns: 100
  MaxIdleConns: 10
  MaxLifetime: 3600

# Redis配置  
Redis:
  Host: redis
  Port: 6379
  Password: ""
  DB: 0
  PoolSize: 100
  MinIdleConns: 10

# 日志配置
Log:
  ServiceName: volctrain-monitoring
  Mode: console
  Level: info

# JWT配置
Auth:
  AccessSecret: volctrain_access_secret_key_minimum_64_characters_required_security
  AccessExpire: 86400
  RefreshExpire: 604800

# 监控服务配置
Monitoring:
  # 指标收集配置
  Metrics:
    PrometheusURL: http://prometheus:9090
    CollectInterval: 30s
    SystemMetricsEnabled: true
    BusinessMetricsEnabled: true
    PrometheusEnabled: true
    MetricsPort: 9090
    EnableBuiltinMetrics: true
    MaxRetries: 3
    Timeout: 30s

  # 告警引擎配置
  Alerts:
    EvaluationInterval: 30s
    MaxConcurrentRules: 10
    AlertRetentionDays: 30
    EnableGrouping: true
    EnableSuppression: true
    DefaultThrottleMinutes: 5
    AnomalyDetectionEnabled: true

  # 通知管理配置
  Notifications:
    MaxQueueSize: 1000
    MaxConcurrentSenders: 5
    RetryMaxAttempts: 3
    RetryBackoffSeconds: 5
    RateLimitPerMinute: 60
    TimeoutSeconds: 30
    FailedRetentionDays: 7
    EnableDeduplication: true
    DeduplicationWindow: 5m

  # 系统配置
  System:
    EnableMetrics: true
    EnableAlerts: true
    EnableNotifications: true
    HealthCheckInterval: 30s
    AutoRestart: true
    MaxRestartAttempts: 3

# Prometheus服务器配置
Prometheus:
  Host: 0.0.0.0
  Port: 9091
  Path: /metrics