# Docker Compose 测试环境配置
version: '3.8'

services:
  # MySQL 测试数据库
  mysql-test:
    image: mysql:8.0
    container_name: volctrain-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: volctrain_test
      MYSQL_USER: volctrain
      MYSQL_PASSWORD: volctrain
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis 测试缓存
  redis-test:
    image: redis:6.2-alpine
    container_name: volctrain-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Prometheus 测试监控
  prometheus-test:
    image: prom/prometheus:latest
    container_name: volctrain-prometheus-test
    ports:
      - "9091:9090"
    volumes:
      - ./docs/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_test_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # Grafana 测试可视化
  grafana-test:
    image: grafana/grafana:latest
    container_name: volctrain-grafana-test
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_test_data:/var/lib/grafana
      - ./docs/monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json

  # Jaeger 分布式追踪测试
  jaeger-test:
    image: jaegertracing/all-in-one:latest
    container_name: volctrain-jaeger-test
    ports:
      - "16687:16686"
      - "14269:14268"
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411

volumes:
  mysql_test_data:
  redis_test_data:
  prometheus_test_data:
  grafana_test_data:

networks:
  default:
    name: volctrain-test-network